<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/utility.css"/>
	</head>
	<body>
		<!--实现一：获取当前时间的字符串-->
		<div class="testDiv newTime">
			<h3>获取当前时间的字符串:</h3>  
			<input type="text" name="" id="" class="newTimeValue" value="" />
			<button class="newTimeButton">获取</button>
		</div>
		<!--实现二：生成随机的8位数字字母组成的字符串-->
		<div class="testDiv generatePassword">
			<h3>生成随机的8位数字字母组成的字符串:</h3>  
			<input type="text" name="" id="" class="generatePasswordValue" value="" />
			<button class="generatePasswordButton">获取</button>
		</div>
		<!--实现二：遍历数组，去掉数组中重复的字符串-->
		<div class="testDiv unique">
			<h3>遍历数组，去掉数组中重复的字符串:</h3>   
			<input type="text" name="" id="" class="uniqueValue" value="" placeholder="test_1,test_2,test_1"/>
			<button class="uniqueButton">提取</button> 
			<p></p> 
		</div>
	</body>
	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/utility.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/implementUtility.js" type="text/javascript" charset="utf-8"></script>
</html>
